plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0'
    testImplementation("io.github.bonigarcia:webdrivermanager:5.1.1")
    implementation "org.slf4j:slf4j-simple:1.7.36"
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-devtools-v86', version: '4.0.0-alpha-7'

    testImplementation 'org.hamcrest:hamcrest-core:2.2'

}



test {
    useJUnitPlatform()
}